<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cahlee.io - Posts</title>
    <link rel="stylesheet" href="/style/main.css">
    <script src="https://kit.fontawesome.com/ea624d8d08.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1><a href="/">cahlee.io</a></h1>
            <ul>
                <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/post/list">Posts</a>
                </li>
                <li>
                    <a href="/project/list">Projects</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
		<button onclick="location.href='/post/new'">신규</button>
		<article th:each="post : ${posts}" class="post">
			<h1><a th:href="@{/post/{postId}(postId=${post.id})}" th:text="${post.title}"></a></h1>
			<h5 class="post__author">by <span th:text="${post.author.id}"></span></h5>
            <h6 class="post__created" th:text="${post.createdDate}"></h6>
            <div class="post__contents" th:utext="${post.contents}">
			</div>
		</article>
    </section>
    <footer>
		<ul>
            <li>
                <a href="/login">Login</a>
            </li>
            <li>
                <a href="/logout">Logout</a>
            </li>
		</ul>
		<p>
        	<i class="fa fa-copyright fa-flip-horizontal"></i> 2023 cahlee - All rights reversed
        </p>
    </footer>
</body>
</html>
