<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cahlee.io - <span th:text="${post.title}"></span></title>
    <!-- Editor's Style -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor-viewer.min.css" />
    <link rel="stylesheet" href="/style/main.css">
    <script src="https://kit.fontawesome.com/ea624d8d08.js" crossorigin="anonymous"></script>
    <script src="/script/detail.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <h1><a href="/">cahlee.io</a></h1>
            <ul>
                <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/post/list">Posts</a>
                </li>
                <li>
                    <a href="/project/list">Projects</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
		<article class="post">
			<h1 th:text="${post.title}"></h1>
			<h5 class="post__author">by <span th:text="${post.author}"></span></h5>
	        <h6 class="post__created" th:text="${post.createdDate}"></h6>
	        <div id="viewer" name="viewer" class="toastui-editor-contents" th:utext="${post.contents}"></div>
	        <input type="hidden" id="postId" th:value="${post.id}">
        </article>
        <div>
            <button class="viewer__list">목록</button>
            <button class="viewer__update">수정</button>
            <button class="viewer__delete">삭제</button>
        </div>
    </section>
    <footer>
        <p>
            <i class="fa fa-copyright fa-flip-horizontal"></i> 2023 cahlee - All rights reversed
        </p>
    </footer>
</body>
</html>
